<!DOCTYPE html>
<html class="login-alone">
<head>
<title>单点登陆总指挥</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="/res/favicon.ico" />
<link rel="stylesheet" type="text/css" href="/res/css/screen.css">
<link rel="stylesheet" type="text/css" href="/res/css/login.css">
</head>
  <body>
      <div class="logina-logo" style="height: 109px">
      <span style="font-size: 45px;">单点登陆认证中心</span>
    </div>
    <div class="logina-main main clearfix">
        <div class="tab-con">
            <form id="form-login" method="post" style="margin-left: 210px;" action="/login">
                <div id='login-error' class="error-tip"></div>
                <table border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr>
                            <th>账户</th>
                            <td width="245">
                                <input type="text" name="name" placeholder="电子邮箱/手机号" autocomplete="off" value=""></td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <th>密码</th>
                            <td width="245">
                                <input type="password" name="password" placeholder="请输入密码" autocomplete="off">
                            </td>
                            <td>
                            	<input type="hidden" name="ReturnURL" value="${(ReturnURL)!}"  >
                            </td>
                        </tr>
                        <tr id="tr-vcode">
                            <th>验证码</th>
                            <td width="245">
                                <div class="valid">
                                    <input type="text" name="vcode">
                                    <img onclick="this.src=('/verify?reload='+(new Date()).getTime())" class="vcode" src="/verify" width="85" height="35" alt="">
                                </div>
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr class="find">
                            <th></th>
                            <td>
                                <div>
                                    <label class="checkbox" for="chk11">
                                    <input style="height: auto;" id="chk11" type="checkbox" name="remember_me" >记住我</label>
                                    <a href="#">忘记密码？</a>
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td width="245"><input class="confirm" type="submit" value="登  录"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <input type="hidden" name="refer" value="site/">
            </form>
        </div>
      <!--    <div class="reg">
            <a class="reg-btn" href="#">立即免费注册</a>
        </div> --> 
    </div>
    <div id="footer">
        <div class="copyright">© 竞业达</div>
    </div>
</body>
</html>
